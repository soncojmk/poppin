{% load activity_tags %}

{% with activity.activities.0 as last_activity %}


<li class="notification-item" style="border: 1px red;">
	<div>
        <article>
            <figure>
                <div>
                    <img src="{{ accounts.facebook.0.extra_data.avatar_url }}" width="32">
                    <figcaption>
                        {{ last_activity.actor.username }} {% if activity.activities|slice:"1:"|length > 1 %}and {{ activity.activities|slice:"1:"|length }} more{% endif %} followed you {{ last_activity.time|timesince }} ago
                    </figcaption>
                </div>
            </figure>
        </article>
	</div>
</li>


{% endwith %}
