

<span class="likes" style="float:left; ">
    {% if can_like %}
        <a class="btn ajax"
           data-method="post"
           data-replace-closest=".likes"
           data-spinner="off"
           href="{{ like_url }}">
	{% if liked %}
            <i class="fa fa-thumbs-up"></i>
	{% else %}
		<i class="fa fa-thumbs-o-up"></i>
	{% endif %}

    going: {{like_count}}     </a>

    {% else %}
    <span class="count">

     <a>going: {{like_count}}</a>

    </span>
    {% endif %}
</span>
