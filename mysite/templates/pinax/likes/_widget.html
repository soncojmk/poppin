<div class="likes">
    {% if can_like %}
        <a class="btn ajax"
           data-method="post"
           data-replace-closest=".likes"
           data-spinner="off"
           href="{{ like_url }}">
            <i class="fa fa-thumbs-up"></i>
            going
        </a>
    {% endif %}
    <span class="count">
        {{ like_count }} people going
    </span>
</div>
