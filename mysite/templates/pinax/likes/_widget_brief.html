<span class="likes">
    {% if can_like %}
        <a class="btn ajax"
           data-method="post"
           data-replace-closest=".likes"
           data-spinner="off"
           href="{{ like_url }}?t=b"
           title="{{ like_text }}">
            <i class="fa fa-thumbs-up" class="icon {{ like_class }}"></i>
        </a>
    {% endif %}

<span class="count">
        {{ like_count }} likes
    </span>

</span>
